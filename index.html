<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Kneps</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Kneps The Menace</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <!-- Admin Login Section -->
      <div id="admin-section">
        <button id="login-button">Login as Administrator</button>
        <!-- Post Form (visible only to admin) -->
        <div id="post-form" style="display: none;">
          <h2>New Post</h2>
          <textarea id="message-input" rows="4" cols="50" placeholder="Your message"></textarea><br>
          <button id="post-button">Publish</button>
        </div>
      </div>

      <!-- Visitor Login Section -->
      <div id="visitor-login">
        <h2>Sign In</h2>
        <input type="text" id="visitor-username" placeholder="Enter your username">
        <button id="visitor-login-button">Sign In</button>
      </div>

      <!-- Messages Section -->
      <div id="messages-container">
        <!-- Messages will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
